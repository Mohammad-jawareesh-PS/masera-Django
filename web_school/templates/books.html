
{% load static %}
{% block page%}

<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive coffee shop website design</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="{% static 'style/all.min.css' %}">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'style/stylecor.css' %}">

</head>
<body>
<section class="menu" id="menu">
    <h1 class="heading">  المنهاج </h1>
    <div class="box-container">
        {% for i in corce %}
        <div class="box">
            <img src="{{i.img_content.url}}" alt="">        
            <div class="price"></div>
            <a href="/media/{{i.file}}" class="btnn">{{i.name_content}} </a>
        </script>
        </div>
        {% endfor %}
</div></section>
<!-- menu section ends -->

<section class="products" id="products">
    <h1 class="heading">اخر الفيديوهات</h1>
    <div class="row">
    {% for i in explain %} 
        <div class="col-md-4">
            <div class="box">
                <video width="400" controls>
                    <a href="#">{{i.name_explain}}</a>       
                    <source src="/media/{{ i.file }}" type="video/mp4"> 
                    
                </video>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<!-- review section starts  -->

<section class="review" id="review">

    <h1 class="heading"> اخر الامتحانات </h1>
    {% for i in exam %}
    <div class="box-container">
        
        <a href="/media/{{ i.file }}"> {{i.name_exam}}</a>
            
        </div>
{% endfor %}
</section>
<!-- custom js file link  -->
<script src="{% static 'js/corjs.js' %}"></script>


</body>
</html>

{% endblock%}
